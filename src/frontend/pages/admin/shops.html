<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Boutiques - BERTO Tracker</title>
  <link rel="stylesheet" href="../../css/stylesshops.css">
</head>
<body>
  <header>
    <div class="logo">📊 BERTO Tracker - Admin</div>
  </header>
  <div class="container">
    <h1>Gestion des Boutiques</h1>
    <!-- Résumé des statistiques -->
    <div class="stats-summary">
      <div class="stat-card">
        <div class="stat-number" id="totalShops">0</div>
        <div class="stat-label">Boutiques Actives</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalEmployees">0</div>
        <div class="stat-label">Employés Total</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalZones">0</div>
        <div class="stat-label">Zones Couvertes</div>
      </div>
    </div>
    <!-- Formulaire et tableau -->
    <div class="form-section">
      <!-- Formulaire d'ajout/modification -->
      <div class="card">
        <h2>Ajouter une Boutique</h2>
        <form id="shopForm">
          <div class="form-group">
            <label for="shopName">Nom de la Boutique</label>
            <input type="text" id="shopName" name="name" required>
          </div>
          <div class="form-group">
            <label for="shopZone">Zone</label>
            <select id="shopZone" name="zone" required>
              <option value="Douala">Douala</option>
              <!-- Ajouter d'autres zones si nécessaire -->
            </select>
          </div>
          <input type="hidden" id="shopId" name="id">
          <div class="form-actions">
            <button type="submit" id="submitButton">Ajouter</button>
            <button type="button" id="cancelButton" style="display: none;" class="btn-secondary">Annuler</button>
          </div>
        </form>
        <div id="formMessage" class="success-message" style="display: none;"></div>
        <div id="formError" class="error-message" style="display: none;"></div>
      </div>
      <!-- Tableau des boutiques -->
      <div class="card">
        <h2>Liste des Boutiques</h2>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Zone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="shopsTableBody">
            <!-- Les boutiques seront insérées ici dynamiquement -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- Actions rapides -->
    <div class="nav-buttons">
      <button onclick="window.location.href='dashboard.html'">🏠 Tableau de Bord</button>
      <button onclick="window.location.href='users.html'">👥 Gestion Utilisateurs</button>
      <button onclick="window.location.href='employees.html'">👷 Gestion Employés</button>
      <button onclick="logout()">Déconnexion</button>
    </div>
  </div>
  <footer class="footer">
    <p>© 2025 BERTO Tracker - Gestion des boutiques</p>
  </footer>
  <script type="module" src="../../js/pages/shops.js"></script>
</body>
</html>
