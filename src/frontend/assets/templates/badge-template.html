<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Employé - SD BERTO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .badge-container {
            background: white;
            width: 350px;
            height: 500px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 102, 0, 0.2);
            overflow: hidden;
            position: relative;
            border: 3px solid #FF6600;
        }

        .badge-header {
            background: linear-gradient(135deg, #FF6600 0%, #FF8533 100%);
            padding: 25px 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .badge-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="20" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="30" cy="80" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="70" r="1.2" fill="rgba(255,255,255,0.1)"/></svg>');
            pointer-events: none;
        }

        .company-logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .badge-subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 300;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .badge-body {
            padding: 30px 25px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .employee-info {
            margin-bottom: 25px;
        }

        .employee-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .employee-details {
            margin-bottom: 20px;
        }

        .detail-item {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .detail-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            font-weight: 600;
            color: #FF6600;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 60px;
        }

        .detail-value {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: #555;
        }

        .qr-section {
            margin-top: 20px;
        }

        .qr-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            font-weight: 600;
            color: #FF6600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .qr-code {
            width: 120px;
            height: 120px;
            border: 3px solid #FF6600;
            border-radius: 10px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
        }

        .qr-placeholder {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #FF6600, #FF8533);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 10px;
            text-align: center;
            line-height: 1.2;
        }

        .badge-footer {
            background: #f8f8f8;
            padding: 15px;
            text-align: center;
            border-top: 2px solid #FF6600;
        }

        .badge-id {
            font-family: 'Roboto', sans-serif;
            font-size: 11px;
            color: #888;
            font-weight: 300;
        }

        /* Animation au hover */
        .badge-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 102, 0, 0.3);
            transition: all 0.3s ease;
        }

        /* Version imprimable */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .badge-container {
                box-shadow: none;
                border: 2px solid #FF6600;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .badge-container {
                width: 300px;
                height: 450px;
            }
            
            .company-logo {
                font-size: 24px;
            }
            
            .employee-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="badge-container">
        <div class="badge-header">
            <div class="company-logo">SD BERTO</div>
            <div class="badge-subtitle">Badge Employé</div>
        </div>
        
        <div class="badge-body">
            <div class="employee-info">
                <div class="employee-name">DUPONT Jean-Pierre</div>
                
                <div class="employee-details">
                    <div class="detail-item">
                        <span class="detail-label">Poste:</span>
                        <span class="detail-value">Vendeur Senior</span>
                    </div>
                    
                    <div class="detail-item">
                        <span class="detail-label">Boutique:</span>
                        <span class="detail-value">Douala Centre</span>
                    </div>
                </div>
            </div>
            
            <div class="qr-section">
                <div class="qr-title">Code QR</div>
                <div class="qr-code">
                    <div class="qr-placeholder">
                        QR CODE<br>
                        GÉNÉRÉ<br>
                        AUTOMATIQUEMENT
                    </div>
                </div>
            </div>
        </div>
        
        <div class="badge-footer">
            <div class="badge-id">ID: EMP-2024-001 | Validé le 22/06/2025</div>
        </div>
    </div>

    <script>

            // });
        }

        // Fonction pour personnaliser le badge
        function customizeBadge(employeeData) {
            document.querySelector('.employee-name').textContent = employeeData.name;
            document.querySelector('.detail-value').textContent = employeeData.position;
            document.querySelectorAll('.detail-value')[1].textContent = employeeData.shop;
            document.querySelector('.badge-id').textContent = `ID: ${employeeData.id} | Validé le ${new Date().toLocaleDateString('fr-FR')}`;
        }

        //     id: "EMP-2024-002"

    </script>
</body>
</html>
